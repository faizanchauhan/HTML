<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="post">
        <label for="name">name</label>
        <input type="name" name="name" id="name">
    </form>

    <form action="post">
        <label for="username">Username</label>
        <input type="username" name="username" placeholder="Enter your username" id=" username">
    </form>

    <form action="#">
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Username">
        </div>


        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="bi" value="bi">
            <label for="bi">bi</label>
        </div>


        <div>
            <input type="checkbox" name="checkbox" id="subscribe" value="yes">
            <label for="subscribe">checkbox</label>
        </div>


        <div>
            <input type="checkbox" name="checkbox" id="subscribe" value="yes" required>
            <label for="subscribe">checkbox</label>
        </div>


        <div>
            <label for="comment">comment</label><br>
            <textarea name="comment" id="comment" rows="8" cols="60"></textarea>
        </div>

        <div>
            <select name="fruits" id="">
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <option value="peach">peach</option>
            </select>
        </div>

    </form>

    <p>hello jee</p>
    <a href="google.com">Google</a>
    <div class="fee">i am a block element</div>
    <span>i am an inline element</span>
    <a href="">yes hes inline</a>




</body>

</html>
